  <!-- Sección de toda la pagina -->
  <div class="container justify-content-center"> 

    <!-- Sección del Mapa -->
    <div id="map" class= "m-3"></div>

    <!-- Sección de 1 renglon y 2 columnas para colocar los combobox de Fecha -->
    
    <div class="row justify-content-center">
      <div class="col-3">
        <div class="card text-white bg-primary" style="width: 18rem;">
          <div class="card-body"> <h5>Date From:</h5> </div>
            <select name = "f-date" class="form-select" id="f-date">
              <option selected>2019-12</option>
              <option value="1">2020-01</option>
              <option value="2">2020-02</option>
              <option value="2">2020-03</option>
              <option value="2">2020-04</option>
              <option value="2">2020-05</option>
              <option value="2">2020-06</option>
              <option value="2">2020-07</option>
              <option value="2">2020-08</option>
              <option value="2">2020-09</option>
              <option value="2">2020-10</option>
              <option value="2">2020-11</option>
            </select>
        </div>
      </div>  
      <div class="col-3">
        <div class="card text-white bg-primary" style="width: 18rem;">
            <div class="card-body"> <h5>Date To:</h5> </div>
            <select name = "t-date" class="form-select" id="t-date">
              <option selected>2019-12</option>
              <option value="1">2020-01</option>
              <option value="2">2020-02</option>
              <option value="2">2020-03</option>
              <option value="2">2020-04</option>
              <option value="2">2020-05</option>
              <option value="2">2020-06</option>
              <option value="2">2020-07</option>
              <option value="2">2020-08</option>
              <option value="2">2020-09</option>
              <option value="2">2020-10</option>
              <option value="2">2020-11</option>
            </select>
        </div>
      </div>
    </div>
    <!-- Sección de 1 renglon y 4 columnas para colocar el resto de los combos -->
    <div class="row m-4">
      <div class="col">
        <div class="card text-white bg-success" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Province</h5>
            <select name = "f-province" class="form-select" id="f-province">
              <option selected>Canada</option>
              <option value="1">Alberta</option>
              <option value="2">Ontario</option>
              <option value="3">Quebec</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card text-white bg-success" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Vehicle Type</h5>
            <select name = "f-vectype" class="form-select" id="f-vectype">
              <option selected>All types</option>
              <option value="1">Canada</option>
              <option value="2">Japan</option>
              <option value="3">Others</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card text-white bg-success" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Origin Manufacture</h5>
            <select name = "f-orman" class="form-select" id="f-orman">
              <option selected>Canada</option>
              <option value="1">USA</option>
              <option value="2">Japan</option>
              <option value="3">Others</option>
            </select>
          </div>
        </div>
      </div>
      <!-- <div class="col">
        <div class="card text-white bg-success" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Units</h5>
            <select name = "f-units" class="form-select" id="f-units">
              <option selected>Dollas</option>
              <option value="1">Items</option>
            </select>
          </div>
        </div>
      </div> -->
    </div>

    <!-- Seccion para presentar el boton Submit -->
    <div class="card text-white">
      <div class="card-body"> 
        <div class="d-grid gap-2 col-3 mx-auto">
          <button id = "filter-btn" class="btn btn-secondary btn-sm" type="submit">Submit</button>
          <!-- <button type="submit"  class="btn btn-secondary btn-sm" onClick="refreshPage()"><p class="text-center text-primary font-weight-bold"></p>Click to Refresh</p></button> -->
          <button type="submit"  class="btn btn-secondary btn-sm" onClick="refreshPage()">Click to Refresh</button>
        </div>
      </div>
    </div> 
    
    <!-- Sección del renglon donde pondremos las dos gráficas -->
    
    <div class="row">
      <div class="col-xl-6">
          <div class="card mb-4">
              <div class="card-header">
                  <i class="fas fa-chart-area mr-1"></i>
                 Units
              </div>
              <div class="card-body"><canvas id="myAreaChart" width="100%" height="40"></canvas></div>
          </div>
      </div>
      <div class="col-xl-6">
          <div class="card mb-4">
              <div class="card-header">
                  <i class="fas fa-chart-bar mr-1"></i>
                  Dollars
              </div>
              <div class="card-body"><canvas id="myBarChart" width="100%" height="40"></canvas></div>
          </div>
      </div>
    </div>


    <!-- Sección del renglon donde pondremos la tabla -->
    <div class="card text-white bg-primary">
      <div class="card-body"> <h2>Table Canada Vehicles Sales</h2>
        <h5 class="card-subtitle text-white">From: July,2020 to: November,2020</h5>
      </div>
    </div>  
    <div class="row m-1">
      <!-- Sección de la columna 1 donde va la tabla -->
      <div class="col" style="width: 50rem;">
        <!-- Sección de la tabla -->
        <table class="table">
          <thead>
            <!-- Podemos utiliza esta sección para poblar los parametros de fechas -->
            <!-- de acuerdo a la selección del combo -->
            <!-- <h5> From: July,2020 to: November,2020</h3><br> -->
            <tr>
              <th scope="col">Province</th>
              <th scope="col">Vehicle Type</th>
              <th scope="col">Origin Manufact</th>
              <th scope="col">Sales Dollar</th>
              <th scope="col">Sales Units</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
              <td>Quebec</td>

        </table>
      </div>
    </div>
